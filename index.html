<!DOCTYPE html>
<html lang="en" role="main">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Interactive rating component</title>
      <link rel="stylesheet" href="Feedback.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <main>
          <div id="feedback" role="progressbar">
                <div class="ratings star" role="img">
                      <img src="./images/icon-star.svg" alt="image of star">
                </div>
                <h1>How did we do?</h1>
                <p>
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
                </p>
                <div id="rating">
                    <div id="ratings" class="rating1" role="article">1</div>
                    <div id="ratings" class="rating2" role="article">2</div>
                    <div id="ratings" class="rating3" role="article">3</div>
                    <div id="ratings" class="rating4" role="article">4</div>
                    <div id="ratings" class="rating5" role="article">5</div>
                </div>
                <button type="button" id="submit" role="button">submit</button>
          </div>
          <div id="thankyou" role="banner">
  						<img class="thnkyu" src="./images/illustration-thank-you.svg" alt="thank you illustration">
  						<div class="selected" role="article">
  								<p>You selected <div id="feednum"></div> out of 5</p>
  						</div>
  						<h1>Thank you!</h1>
  						<p>
  							We appreciate you taking the time to give a rating. If you ever need more support,
  					    donâ€™t hesitate to get in touch!
  						</p>
          </div>
      </main>
      <script src="index.js"></script>
  </body>
</html>
